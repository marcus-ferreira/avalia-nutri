<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Avalia Nutri</title>
</head>

<body>

	<header class="main-header">
		<h1>AVALIA NUTRI</h1>
		<h2>Larissa de Lima, CFN n. XXXXXX</h2>
	</header>

	<section id="result-container" class="result-container">
		<h2>Resultado</h2>

		<section class="result-group">
			<h3>IMC</h3>
			<p id="imc"></p>
			<p>Explicação sobre IMC.</p>
		</section>

		<section class="result-group">
			<h3>Peso Teórico</h3>
			<p id="theoricalWeight"></p>
			<p>Explicação sobre peso teórico.</p>
		</section>

		<section class="result-group">
			<h3>VET</h3>
			<p id="vet"></p>
			<p>Explicação sobre VET.</p>
		</section>

		<section class="result-group">
			<h3>TMB</h3>
			<p id="tmb"></p>
			<p>Explicação sobre TMB.</p>
		</section>

		<section class="result-group">
			<h3>GTE</h3>
			<p id="gte"></p>
			<p>Explicação sobre GTE.</p>
		</section>

		<button onclick="redo()">Refazer</button>
	</section>

	<main id="main-container" class="main-container">
		<h2>Avaliação Nutricional</h2>
		<form action="" method="post">
			<section class="form-group">
				<label for="sex">Sexo</label>
				<select name="sex" id="sex" class="form-control">
					<option value="">Selecione</option>
					<option value="m">Masculino</option>
					<option value="f">Feminino</option>
				</select>
			</section>
			<section class="form-group">
				<label for="age">Idade</label>
				<input type="number" name="age" id="age" class="form-control">
			</section>
			<section class="form-group">
				<label for="weight">Peso</label>
				<input type="weight" name="weight" id="weight" class="form-control">
			</section>
			<section class="form-group">
				<label for="height">Altura</label>
				<input type="height" name="height" id="height" class="form-control">
			</section>
			<section class="form-group">
				<label for="act">Atividade</label>
				<select name="act" id="act" class="form-control">
					<option value="">Selecione</option>
					<option value="1">Sedentário</option>
					<option value="2">Leve</option>
					<option value="3">Moderado</option>
					<option value="4">Intenso</option>
				</select>
			</section>
			<section class="form-group">
				<button type="button" onclick="calculate()">Calcular</button>
			</section>
		</form>
	</main>

	<footer>
		<p>&copy; 2022 - Marcus Ferreira</p>
		<a href="https://github.com/marcus-ferreira" target="_blank"><img src="img/github.png" alt=""></a>
	</footer>
	<script src="script.js"></script>
</body>

</html>
